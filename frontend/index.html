<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Talent Finder</div>
        <nav>
            <button id="show-login-btn">Вход</button>
            <button id="show-signin-btn">Регистрация</button>
            <button id="show-ankety-btn" style="display: none;">Показать Анкеты</button>
            <button id="show-create-ankety-btn" style="display: none;">Создать Анкету</button>
            <button id="logout-btn" style="display: none;">Выход</button>
            <span id="welcome-message" style="display: none;"></span>
        </nav>
    </header>

    <main>
        <div id="auth-container" class="form-container active">
            <form id="login-form" class="auth-form active">
                <h2>Вход</h2>
                <input type="text" name="username" placeholder="Имя пользователя или Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <p class="form-message"></p>
                <p>Ещё нет аккаунта? <a href="#" id="switch-to-signin">Регистрация</a></p>
            </form>

            <form id="signin-form" class="auth-form hidden">
                <h2>Регистрация</h2>
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <input type="email" name="usermail" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
                <p class="form-message"></p>
                <p>Уже есть аккаунт? <a href="#" id="switch-to-login">Вход</a></p>
            </form>
        </div>

        <div id="create-ankety-container" class="form-container hidden">
            <form id="create-ankety-form">
                <h2>Создать Анкету</h2>
                <input type="text" name="name" placeholder="Полное имя" required>
                <select name="gender" required>
                    <option value="" disabled selected>Пол</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="other">Другой</option>
                </select>
                <input type="number" name="age" placeholder="Возраст" required min="16" max="100">
                <input type="text" name="job" placeholder="Профессия/Специальность" required>
                <input type="text" name="school" placeholder="Образование/Учебное заведение" required>
                <button type="submit">Сохранить Анкету</button>
                <p class="form-message"></p>
            </form>
        </div>

        <div id="ankety-list-container" class="form-container hidden">
            <h2>Список Анкет</h2>
            <div id="ankety-list">
                </div>
            <p class="form-message"></p>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
